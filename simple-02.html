<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simple SVG animation test</title>
	<style type="text/css">
		main{
			margin: auto;
		}
		.svg{ 
			transform: translateY(50%);
			width: 50vmin;
			margin: auto;
		}
		
		.svg svg .p2{
			transition: all 1s ease-out;
			fill:none;stroke:#000000;stroke-width:50;stroke-linecap:round;stroke-miterlimit:10;
			stroke-dasharray:160 1000;
			stroke-dashoffset: -160;
			
		}
		.svg svg:hover .p2{
			stroke-dasharray:1200 0;
			stroke-dashoffset: 0;
		}
		
	</style>
</head>
	<body>
		<main>
			<div class="svg">
				<?xml version="1.0" encoding="utf-8"?>
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
				<path class="p2" d="M256,455c-82.8,0-150-67.2-150-150c0-62.1,37.8-115.4,91.6-138.2L462,57c0,0,0,398,0,398"/>
				<path class="p2" d="M256,455c82.8,0,150-67.2,150-150c0-62.1-37.8-115.4-91.6-138.2L50,57c0,0,0,398,0,398"/>
				</svg>
			</div>
		</main>
	</body>
</html>
